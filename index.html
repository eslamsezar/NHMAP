<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of shopping malls in Egypt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!--responsive content of map by bootstrap-->
<div id="container">
    <div>
        <div class="col-md-3 col-xs-4" id="filter">
                <p id="title">Famous Mall In Egypt</p>
                <div class="search">
                    <input data-bind="textInput: query" id="search-box" placeholder="Search for malls">
                    <ul data-bind="foreach: search" id="mallslist">
                        <li data-bind="text: title, click: $parent.click"></li>
                    </ul>
                </div>
        </div>
        <div class="col-md-9 col-xs-8" id="map"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
  <script type='text/javascript' src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script onerror="MapError()" async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbjx8bP_XAcmX4_L_NA2yYt5JtswdzhYE&callback=initMap">
    </script>
</body>
</html>
